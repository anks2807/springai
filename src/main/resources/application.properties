spring.application.name=springai
server.port=9009

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.model=${OPENAI_MODEL}
spring.ai.openai.embedding.options.model=${OPENAI_EMBEDDING_MODEL}


# spring.ai.ollama.chat.model=phi
# spring.ai.ollama.base-url=http://localhost:11434

spring.datasource.url=jdbc:h2:file:./data/chatmemory;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:/schema/schema-h2db.sql



spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.username=default
spring.data.redis.password=

spring.ai.vectorstore.redis.initialize-schema=true
spring.ai.vectorstore.redis.index-name=ttn-index
spring.ai.vectorstore.redis.prefix=doc: